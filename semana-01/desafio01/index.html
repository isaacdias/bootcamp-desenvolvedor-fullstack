<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Desafio 01 - RGB</title>
  </head>
  <body>
    <div class="container">
      <div class="class-red">
        <input
          class="slider"
          type="range"
          id="sliderRed"
          min="0"
          max="255"
          step="1"
          value="0"
        />
        <p>(R) RED:</p>
        <input type="text" id="input-red" readonly value="0"/>
      </div>
  
      <div class="class-green">
        <input
        class="slider"
        type="range"
        id="sliderGreen"
        min="0"
        max="255"
        step="1"
        value="0"
        />
        <p>(G) GREEN:</p>
        <input type="text" id="input-green" readonly value="0"/>
      </div>
  
      <div class="class-blue">
        <input
          class="slider"
          type="range"
          id="sliderBlue"
          min="0"
          max="255"
          step="1"
          value="0"
          />
          <p>(B)BLUE:</p>
        <input type="text" id="input-blue" readonly value="0"/>
      </div>
  
      <div class="box-rgb">
  
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
